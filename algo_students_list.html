<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Список детёнышей</title>
  <style>
    body {
      display: flex;
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .left, .right {
      width: 50%;
      padding: 20px;
      box-sizing: border-box;
    }

    .left {
      border-right: 2px solid #ccc;
    }

    h2{
        text-align:center;
    }
    textarea {
      width: 100%;
      min-height: 150px;
      padding: 10px;
      font-size: 16px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: none;
      overflow: hidden;
    }
    #print {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #6828a7;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-left: 250px;
    }

    #print:hover {
      background-color: #772597;
    }

    ul#people {
      list-style-type: none;
      padding-left: 20px;
      font-size: 18px;
    }

    ul#people li {
      margin-bottom: 8px;
    }
  </style>
</head>
<body>
  <div class="left">
    <h2>В поле вставьте список из "Распечатать учеников"</h2>
    <textarea id="inputText" placeholder="Вставьте сюда текст с учениками..."></textarea>
    <input type="button" id="print" value="Ура, список!" />
  </div>

  <div class="right">
    <h2>Готовый список</h2>
    <textarea id="outputText" readonly></textarea>
  </div>

   <script>
    function autoResizeTextarea(textarea) {
      textarea.style.height = 'auto'; 
      textarea.style.height = textarea.scrollHeight + 'px'; 
    }

    document.getElementById("print").addEventListener("click", function () {
      const input = document.getElementById("inputText").value;

      const lines = input
        .split('\n')
        .map(line => line.trim())
        .filter(line =>
          line.length > 0 &&
          !line.toLowerCase().includes("логин") &&
          !line.toLowerCase().includes("пароль") &&
          !line.includes("http")
        );

      if (lines.length > 0) {
        lines.shift();
      }
      
      const finalText =
        "Список ребят, которые еще не подключились к уроку:\n" +
        lines.join('\n') +
        "\n\nМы вас ждем!";

      const output = document.getElementById("outputText");
      output.value = finalText;

      autoResizeTextarea(output);
    });
  </script>
</body>
</html>
